<!DOCTYPE html>
<html ng-app="guide">
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  </head>
  <body>

    <div ng-controller="GuideController as guide">
      <div ng-repeat="event in guide.events">
        <div ng-hide="event.soldOut">
          <ul class= "list-group">
            <festival-info></festival-info>
            <festival-panels></festival-panels>
          </ul>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="assets/js/festivals.js"></script>

  </body>
</html>
